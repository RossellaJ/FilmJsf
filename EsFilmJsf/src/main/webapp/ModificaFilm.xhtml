<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<style>

          .colori{

          color:red;

          }

       </style>
<h1>Modifica Film</h1>
</h:head>
<h:body>
	<h:form>
	
	<h:inputHidden id="idFilm" value="#{film.idFilm}"/>
	
	Titolo:	<h:inputText id="titolo" value="#{film.titolo}" 
		label="tit"
		required="true"
		requiredMessage="Questo campo è obbligatorio" /> 
		<h:message for="titolo" styleClass="colori"/>
		<br/>
		
		
	Anno uscita film:	<h:inputText id="dataUscita" value="#{film.dataUscita}"
		label="dataUscita"
		validatorMessage="La data di uscita del Film si riferisce all' anno e deve avere il formato: xxxx">
		<f:validateRegex pattern="\d{4}"/>
		</h:inputText>
		<h:message for="dataUscita" styleClass="colori"/> 
		<br/>
		
		
	Regista:	<h:inputText id="regista" value="#{film.regista}" 
		label="reg"
		required="true"
		requiredMessage="Questo campo è obbligatorio" /> 
		<h:message for="regista" styleClass="colori"/>
		<br/>



		<!-- 		genere con menù a tendina -->
	Genere:	<h:selectOneMenu value="#{film.genere}">
			<f:selectItems value="#{film.listaGeneri}"></f:selectItems>
		</h:selectOneMenu>
		<br/>



		Codice Film:	<h:inputText id="codiceFilm" value="#{film.codiceFilm}"
		label="codiceFilm"
		validator="#{filmController.validazioneCodiceFilm}">
		</h:inputText>
		<h:message for="codiceFilm" styleClass="colori"/>
		<br/>
		
		<h:commandButton value="Modifica" action="#{filmController.aggiornaFilm(film)}"/>
	
	
	
	</h:form>

</h:body>






</html>
